<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestão de Usuários - ConstructionCon</title>
    <link rel="stylesheet" href="funcionarios.css" />
</head>
<body>
    <header>
        <h1>Gestão de Usuários</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projetos.html">Projetos</a>
            <a href="funcionarios.html">Usuários</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="cadastro-usuario">
            <h2>Cadastrar Novo Usuário</h2>
            <form>
                <label>Nome Completo:
                    <input type="text" name="nomeCompleto" required />
                </label>

                <label>Email:
                    <input type="email" name="email" required />
                </label>

                <label>Senha:
                    <input type="password" name="senha" required />
                </label>

                <label>Tipo de Usuário:
                    <select name="tipoUsuario" required>
                        <option value="cliente">Cliente</option>
                        <option value="engenheiro">Engenheiro</option>
                        <option value="gestor">Gestor</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </label>

                <button type="submit">Cadastrar Usuário</button>
            </form>
        </section>

        <section class="lista-usuarios">
            <h2>Lista de Usuários Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de linha de usuário -->
                    <tr>
                        <td>Maria Silva</td>
                        <td>maria.silva@example.com</td>
                        <td>Engenheiro</td>
                        <td>
                            <button class="remover-btn">Remover</button>
                        </td>
                    </tr>
                    <!-- Outras linhas dinâmicas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ConstructionCon. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
